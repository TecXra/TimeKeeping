<!DOCTYPE html>
<html>
<head>
  <title>TimeKeeping</title>
  <style>
    body {
      background-color: #192760;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
	  border-top: solid red 15px;
    }

    .container {
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 50px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }

    .button {
      background-color: #192760;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .forgot {
      text-align: center;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.bmcc.cuny.edu/wp-content/uploads/2022/12/bmcc-logo-color.svg" alt="BMCC Logo">
    </div>
    <h1>TimeKeeping</h1>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">
      </div>
      <button type="submit" class="button">Login</button>
    </form>
    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>
    <div class="footer">
      &copy; Borough of Manhattan Community College. All rights reserved.
    </div>
  </div>
</body>
</html>
